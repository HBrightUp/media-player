syntax  = "proto3";

package media;


enum MsgType{
    ENU_START = 0;
    ENU_LOGIN = 1;
    ENU_LOGIN_RSP = 2;
    ENU_PLAY_ONLINE_RANDOM = 3;
    ENU_PLAY_ONLINE_RANDOM_RSP = 4;
    ENU_DOWNLOAD_SINGLE_MUSIC = 5;
    ENU_DOWNLOAD_SINGLE_MUSIC_RSP = 6;
    ENU_END = 7;
}

message MsgHeader {
    MsgType cmd = 1;
    int32 code = 2;
    int32 resv1 = 3;
    string resv2 = 4;
}

message Login {
    string userName = 1;
    string pwd = 2;
}

message LoginRsp {
    string userName = 1;
}


message PlayOnlineRandom {
    string userName = 1;
}

message PlayOnlineRandomRsp{
    repeated string  musicName = 1;
}

message DownloadSingleMusic {
    string  userName = 1;
    string  musicName = 2;
}

message DownloadSingleMusicRsp {
    string musicName = 1;
    int32  fileSize = 2;
    bytes  data = 3;
}