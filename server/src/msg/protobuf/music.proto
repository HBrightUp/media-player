syntax  = "proto3";

package media;


enum MsgType{
    RESPONSE = 0;
    LOGIN = 1;
    REQEST_MUSIC_LIST = 2;
    DOWN_ONE_MUSIC = 3;
}


message Login {
    string name = 1;
    string pwd = 2;
}

message Response {
    MsgType cmd = 1;
    int32 code = 2;
    int32 reserved1 = 3;
    string reserved2 = 4;
}